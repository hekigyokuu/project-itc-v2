<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homepage</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

    <style>
        .home-info h1 {
            transform: translateY(40px);
            animation: wiggle 1s ease-out forwards;
            cursor: pointer;
            transition: .5s ease;
        }

        .home-info h2 {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp 1s ease-out forwards;
        }

        .home-info p {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp 1s ease-out forwards;
        }

        .home-info p a {
            color: #00ffcc;
            text-decoration: none;

            transition: .5s ease;
        }

        .home-info p a:hover {
            color: #009d80;
        }

        .feature, 
        .feedback{
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: #d3d3d3;
            padding: 0;
            background-color: #121b2499;
            box-shadow: 5px 0 0 0 #000;
        }

        .feature-container, 
        .feedback-container {
            width: 100%;
            padding: 60px 9% 0;
        }

        .feature-container h1, 
        .feedback-container h1 {
            margin: 0 0 20px;
            font-size: 35px;
            text-align: left;
        }

        .feature-container iframe, 
        .feedback-container iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 180px);
            max-height: 800px;
            border-radius: 8px;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }
        
        @keyframes fadeUp {
            0% {
                opacity: 0; 
                transform: translateY(40px);
            }
            100% {
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">tampokLokal</a>
        <ul>
            <li><a href="#" style="color: #00ffcc;"><i class='bx bx-home-alt-2' style="color: #00ffcc;"></i>Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn"><i class='bx bx-rectangle'></i>Feed</a>
                <div class="db-content">
                    <a href="feed.html#foods">Foods</a>
                    <a href="feed.html#beverages">Beverages</a>
                    <a href="feed.html#travel">Travel</a>
                </div>
            </li>
            <li><a href="about.html"><i class='bx bx-id-card'></i>About</a></li>
            <button><a href="index.html"><b>Login</b></a></button>
        </ul>
    </nav>

    <section class="home" style="display: flex;align-items: center;height: 100vh;padding: 60px 9%;color: #d3d3d3;">
        <div class="home-info">
            <h1 style="font-size: 55px;color: #009d80;text-shadow: 2px 2px #00ffcc;margin-bottom: -15px;">tampokLokal</h1>
            <h2 style="font-size: 30px;color: #d3d3d3;margin-bottom: 15px;">Enjoy the rich heritage of Filipino cuisine and destinations!</h2>
            <p>This website is for educational purposes only. Share your <a href="index.html#feedback" class="to-feedback">feedback</a> and explore our <a href="index.html#feature" class="to-feedback">features</a>!</p>
        </div>
    </section>
    
    <section class="feature" id="feature">
        <div class="feature-container">
            <h1>Website Features</h1>
            <iframe src="feature.html" title="Feature Section" frameborder="0" width="100%" height="100%" id="feature-iframe"></iframe>
        </div>
    </section>

    <section class="feedback" id="feedback">
        <div class="feedback-container">
            <h1>Website Feedback?</h1>
            <iframe src="feedback.html" title="Feedback Section" frameborder="0" width="100%" height="100%" id="feedback-iframe"></iframe>
        </div>
    </section>

</body>
</html>
