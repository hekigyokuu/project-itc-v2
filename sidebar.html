<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navigation</title>

    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            background: #121b24;
            padding: 20px;
        }

        li {
            list-style: square;
            margin-top: 30px;
            margin-left: 25px;
        }

        a {
            color: #00ffcc;
            font-style: italic;
            transition: .3s ease;
        }

        a:hover {
            color: #009d80;
        }
    </style>
</head>
<body>
    <nav>
        <h3 style="font-size: 20px;">Feature Section:</h3>
        <ul>
            <li><a href="feed.html#foods" target="_top">Filipino Cuisine</a></li>
            <li><a href="feed.html#beverages" target="_top">Filipino Beverages</a></li>
            <li><a href="feed.html#travel" target="_top">Filipino Places</a></li>
        </ul>
    </nav>
</body>
</html>
